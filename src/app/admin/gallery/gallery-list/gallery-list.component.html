<div class="container">
    <div class="row">
      <div class="col-md-6">
       <a mat-raised-button routerLink="/admin/gallery/create" class="btn btn-primary" color="primary" type="submit">
         Add Gallery
       </a>
      </div>
    </div>
  
     <div class="row" >
       <div class="col-md-12">
        <mat-spinner  *ngIf ="isLoading"></mat-spinner>
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z12" *ngIf="!isLoading" >
        
          <ng-container matColumnDef="srNo">
            <th mat-header-cell *matHeaderCellDef>Sr No </th>
            <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
          </ng-container>
            <ng-container matColumnDef="imageUrl">
              <th mat-header-cell *matHeaderCellDef> </th>
             
              <td mat-cell *matCellDef="let element" class="post-image">
                  <img [src]="element.GalleryImage" height="50px" width="50px" />
              </td>
            </ng-container>
            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Name Column -->
            <ng-container matColumnDef="Name">
              <th mat-header-cell *matHeaderCellDef > Name </th>
              <td mat-cell *matCellDef="let element"> {{element.GalleryTitle}} </td>
            </ng-container>
    
           
    
            <ng-container matColumnDef="Description">
              <th mat-header-cell *matHeaderCellDef > Description </th>
              <td mat-cell *matCellDef="let element"> {{element.GalleryDescription}} </td>
            </ng-container>
  
             <!-- Action Column -->
       <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element" class="action-link"> 
          <a mat-button color="primary" [routerLink]="['/admin/gallery/edit',element.id]" >Edit</a> | 
          <button mat-button color="warn" (click)="confirmDialog(element.id,element.GalleryName)">Delete</button>
        </td>
      </ng-container>
           
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!-- Angular 8 pagination -->
        
          </table>
        
        
       </div>
      
     </div>
     <div class="row">
      <div class="col-md-12">
       <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
     
      </div>
    </div>
      
      
      </div>
