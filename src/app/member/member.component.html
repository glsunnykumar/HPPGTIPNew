<app-navigation></app-navigation>

<div fxlayout="column" fxFlexFill>
    <div fxFlex>
      <main role="main">
        <div class="row">
  
            <div class="col-lg-2">
            </div>
  
            <div class="col-md-8">
              <h3 matLine style="background-color: rgb(85, 85, 250); text-align: center;height :50px;color: white; font-size: 20px;font-weight: 700;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;margin-top: 70px;"> Our Members </h3>
              <div class="row" >
                <div class="col-md-12">
                 <mat-spinner  *ngIf ="isLoading"></mat-spinner>
                 <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z12" *ngIf="!isLoading" >
                 
                   <ng-container matColumnDef="srNo">
                     <th mat-header-cell *matHeaderCellDef>Sr No </th>
                     <td mat-cell *matCellDef="let element; let i = index;"> {{i+1}} </td>
                   </ng-container>
                     <ng-container matColumnDef="imageUrl">
                       <th mat-header-cell *matHeaderCellDef> </th>
                      
                       <td mat-cell *matCellDef="let element" class="post-image">
                           <img [src]="element.MemberImage" height="50px" width="50px" />
                       </td>
                     </ng-container>
                     <!--- Note that these columns can be defined in any order.
                           The actual rendered columns are set as a property on the row definition" -->
                   
                     <!-- Name Column -->
                     <ng-container matColumnDef="Name">
                       <th mat-header-cell *matHeaderCellDef > Name </th>
                       <td mat-cell *matCellDef="let element"> {{element.MemberName}} </td>
                     </ng-container>
             
                     <ng-container matColumnDef="Role">
                       <th mat-header-cell *matHeaderCellDef > Role </th>
                       <td mat-cell *matCellDef="let element"> {{element.MemberRole}} </td>
                     </ng-container>
             
                     <ng-container matColumnDef="District">
                       <th mat-header-cell *matHeaderCellDef > District </th>
                       <td mat-cell *matCellDef="let element"> {{element.MemberDistrict}} </td>
                     </ng-container>
           
                      <!-- Action Column -->
               
                    
                     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                     <!-- Angular 8 pagination -->
                 
                   </table>
                 
                 
                </div>
               
              </div>
              <div class="row">
               <div class="col-md-12">
                <mat-paginator [pageSizeOptions]="[5, 10, 15]" showFirstLastButtons></mat-paginator>
              
               </div>
             </div>
            </div>
            <div class="col-lg-2">
            </div>
          </div>
    </main>
    </div>
  </div>
